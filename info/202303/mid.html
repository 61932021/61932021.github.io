  <p><font size="6" face="Georgia"><b>项目完成中期检查</b></p>
  
  <p><font size="3" face="Georgia" color="#C0C0C0">2023年03月15日</font></p>

	<section align="left">
	
	<p><font size="4" face="Georgia">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2023年03月14日，国家自然科学基金重点项目“自成长复杂软件系统构建方法与运行支撑研究”项目中期检查会议在北京昆泰酒店举行。检查会议由国家自然基金委员会组办。项目负责人许畅教授汇报了项目精湛情况，并接收了基金委专家的提问和质询。项目南方科大团队负责人刘烨庞、项目广州港科大霍英东研究院团队吴嘉荣也参加了会议。参会人员根据专家意见，讨论并明确了项目下一步工作的重点。</p>
